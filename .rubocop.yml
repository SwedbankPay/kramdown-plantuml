AllCops:
  NewCops: enable
  Exclude:
    - "Rakefile"
    - "_site/**/*.rb"
    - "spec/**/*.rb"
    - "vendor/**/.*"
    - "vendor/**/*"
Layout:
  LineLength: 100
  IndentationStyle:
    IndentationWidth: 2
Metrics/MethodLength:
  Max: 20
Naming/FileName:
  Exclude:
    - 'lib/kramdown-plantuml.rb'
