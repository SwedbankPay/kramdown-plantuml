name: No Java

on:
  push:
    branches: [ master ]
    tags:
    - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    container:
      image: ruby:2.7.0-alpine3.11

    steps:
    - uses: actions/checkout@v2

    - name: Bundle install
      run: |
        find .
        bundle install --jobs 4 --retry 3

    - name: Test with Rake
      env:
        REQUIRES: NO_JAVA
      run: bundle exec rake
